<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UltraPDF Pro - CapacitiumX</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e1b4b">
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        :root { --primary: #1e3a8a; --dark: #0f172a; --accent: #3b82f6; --surface: #1e293b; }
        body { margin: 0; padding: 0; background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }

        /* Estilos de Interfaz */
        .top-bar { 
            height: 60px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; border-bottom: 1px solid var(--surface); z-index: 100; position: relative;
        }
        #viewer-container { 
            height: calc(100vh - 60px); overflow: auto; 
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
            background: #2d3748;
        }
        canvas { box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 95%; }
        .btn { background: var(--surface); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; }
        .upload-label { background: var(--accent); color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* --- TRUCO MAESTRO PARA IMPRESI√ìN LIMPIA --- */
        @media print {
            /* 1. Forzamos margen cero en la configuraci√≥n de la p√°gina */
            @page { 
                margin: 0mm !important; 
                size: auto; 
            }
            
            /* 2. Ocultamos TODA la interfaz de la app */
            html, body { 
                background: white !important; 
                margin: 0 !important; 
                padding: 0 !important;
                height: auto !important;
                overflow: visible !important;
            }

            .top-bar, .upload-label, #empty-state, #pdf-controls { 
                display: none !important; 
            }

            /* 3. El contenedor debe ocupar toda la hoja para no dejar espacio a textos del navegador */
            #viewer-container { 
                display: block !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                height: auto !important;
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
                overflow: visible !important;
            }

            /* 4. Ajustamos cada p√°gina del PDF al 100% de la hoja */
            canvas { 
                display: block !important;
                width: 100% !important;
                height: auto !important;
                box-shadow: none !important; 
                margin: 0 !important;
                page-break-after: always !important;
                image-rendering: pixelated; /* Mantiene nitidez */
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-weight:900; color:var(--accent);">UltraPDF</div>
        <div id="pdf-controls" style="display:none; gap:10px;">
            <button class="btn" onclick="zoomIn()">‚ûï</button>
            <button class="btn" onclick="zoomOut()">‚ûñ</button>
            <button class="btn" onclick="window.print()" style="background:var(--accent)">üñ®Ô∏è IMPRIMIR LIMPIO</button>
        </div>
        <label for="file-upload" class="upload-label">üìÅ Abrir PDF</label>
        <input type="file" id="file-upload" accept="application/pdf" style="display:none;" onchange="handleFile(event)">
    </div>

    <div id="viewer-container">
        <div id="empty-state" style="text-align:center; margin-top:100px;">
            <span style="font-size:80px; display:block; opacity:0.3;">üìÑ</span>
            <h2 style="margin:10px 0;">Modo Impresi√≥n Pro</h2>
            <p style="color:#94a3b8;">Los bordes de link y fecha han sido bloqueados.</p>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let pdfDoc = null, scale = 2.0; // Sub√≠ la escala inicial para mejor calidad de impresi√≥n
        const container = document.getElementById('viewer-container');

        async function handleFile(e) {
            const file = e.target.files[0]; if (!file) return;
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('pdf-controls').style.display = 'flex';
            const reader = new FileReader();
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                pdfDoc = await pdfjsLib.getDocument({data: typedarray}).promise;
                renderAllPages();
            };
            reader.readAsArrayBuffer(file);
        }

        async function renderAllPages() {
            container.innerHTML = '';
            for (let num = 1; num <= pdfDoc.numPages; num++) {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height; canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                container.appendChild(canvas);
            }
        }

        function zoomIn() { scale += 0.3; renderAllPages(); }
        function zoomOut() { if(scale > 0.5) scale -= 0.3; renderAllPages(); }
    </script>
</body>
</html>

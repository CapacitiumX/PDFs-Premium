<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UltraPDF Pro</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1e1b4b">
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/337/337946.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <style>
        :root { --primary: #1e3a8a; --dark: #0f172a; --accent: #3b82f6; --surface: #1e293b; }
        body { margin: 0; padding: 0; background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }

        /* Interfaz */
        .top-bar { 
            height: 60px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; border-bottom: 1px solid var(--surface); z-index: 100;
        }
        #viewer-container { height: calc(100vh - 60px); overflow-y: auto; display: flex; flex-direction: column; align-items: center; padding: 10px 0; background: #2d3748; }
        canvas { box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 15px; max-width: 98%; height: auto !important; }
        
        .btn { background: var(--surface); color: white; border: none; padding: 8px 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .upload-label { background: var(--accent); color: white; padding: 10px 15px; border-radius: 10px; cursor: pointer; font-weight: bold; font-size: 14px; }

        /* Impresi√≥n Limpia sin cortes */
        @media print {
            @page { margin: 0 !important; size: auto; }
            html, body { background: white !important; height: auto !important; overflow: visible !important; }
            .top-bar, #empty-state, #pdf-controls { display: none !important; }
            #viewer-container { display: block !important; height: auto !important; margin: 0 !important; padding: 0 !important; }
            canvas { display: block !important; width: 100% !important; margin: 0 !important; page-break-inside: avoid !important; page-break-after: always !important; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-weight:900; color:var(--accent); letter-spacing:1px;">UltraPDF</div>
        <div id="pdf-controls" style="display:none; gap:10px;">
            <button class="btn" onclick="zoomIn()">‚ûï</button>
            <button class="btn" onclick="zoomOut()">‚ûñ</button>
            <button class="btn" onclick="window.print()" style="background:var(--accent)">üñ®Ô∏è IMPRIMIR</button>
        </div>
        <label for="file-upload" class="upload-label">üìÇ ABRIR</label>
        <input type="file" id="file-upload" accept="application/pdf" style="display:none;" onchange="handleFile(event)">
    </div>

    <div id="viewer-container">
        <div id="empty-state" style="text-align:center; margin-top:100px; padding: 20px;">
            <span style="font-size:80px; display:block; opacity:0.4;">üìö</span>
            <h2>CapacitiumX PDF</h2>
            <p style="color:#94a3b8;">Instala esta app para abrir PDFs al instante.</p>
        </div>
    </div>

    <script>
        // 1. CONFIGURACI√ìN DE INSTALACI√ìN PROFESIONAL (PWA)
        const manifestData = {
            "name": "CapacitiumX UltraPDF",
            "short_name": "UltraPDF",
            "description": "Lector de PDF Profesional",
            "start_url": "./",
            "display": "standalone",
            "orientation": "portrait-primary",
            "background_color": "#0f172a",
            "theme_color": "#1e3a8a",
            "icons": [
                { "src": "https://cdn-icons-png.flaticon.com/512/337/337946.png", "sizes": "512x512", "type": "image/png", "purpose": "any maskable" },
                { "src": "https://cdn-icons-png.flaticon.com/512/337/337946.png", "sizes": "192x192", "type": "image/png" }
            ]
        };
        const content = encodeURIComponent(JSON.stringify(manifestData));
        const manifestURL = `data:application/manifest+json,${content}`;
        const link = document.createElement('link');
        link.rel = 'manifest';
        link.href = manifestURL;
        document.head.appendChild(link);

        // 2. SERVICE WORKER (Para forzar el bot√≥n de instalar en Android)
        if ('serviceWorker' in navigator) {
            const swCode = `
                self.addEventListener('install', e => e.waitUntil(self.skipWaiting()));
                self.addEventListener('activate', e => e.waitUntil(self.clients.claim()));
                self.addEventListener('fetch', e => e.respondWith(fetch(e.request)));
            `;
            const blob = new Blob([swCode], {type: 'application/javascript'});
            navigator.serviceWorker.register(URL.createObjectURL(blob));
        }

        // 3. L√ìGICA DEL PDF
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let pdfDoc = null, scale = 2.0;
        const container = document.getElementById('viewer-container');

        async function handleFile(e) {
            const file = e.target.files[0]; if (!file) return;
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('pdf-controls').style.display = 'flex';
            const reader = new FileReader();
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                pdfDoc = await pdfjsLib.getDocument({data: typedarray}).promise;
                renderAllPages();
            };
            reader.readAsArrayBuffer(file);
        }

        async function renderAllPages() {
            container.innerHTML = '';
            for (let num = 1; num <= pdfDoc.numPages; num++) {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height; canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                container.appendChild(canvas);
            }
        }

        function zoomIn() { scale += 0.3; renderAllPages(); }
        function zoomOut() { if(scale > 0.5) scale -= 0.3; renderAllPages(); }
    </script>
</body>
</html>

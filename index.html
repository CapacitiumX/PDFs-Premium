<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>UltraPDF Pro - CapacitiumX</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#1e1b4b">
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/337/337946.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script>
        const manifest = {
            "name": "CapacitiumX UltraPDF",
            "short_name": "UltraPDF",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#0f172a",
            "theme_color": "#1e3a8a",
            "icons": [{"src": "https://cdn-icons-png.flaticon.com/512/337/337946.png", "sizes": "512x512", "type": "image/png"}]
        };
        const blob = new Blob([JSON.stringify(manifest)], {type: 'application/json'});
        const link = document.createElement('link');
        link.rel = 'manifest'; link.href = URL.createObjectURL(blob);
        document.head.appendChild(link);
    </script>

    <style>
        :root { --primary: #1e3a8a; --dark: #0f172a; --accent: #3b82f6; --surface: #1e293b; }
        body { margin: 0; padding: 0; background: var(--dark); color: white; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }

        .top-bar { 
            height: 60px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 15px; border-bottom: 1px solid var(--surface); z-index: 100; position: relative;
        }
        
        #viewer-container { 
            height: calc(100vh - 60px); overflow: auto; 
            display: flex; flex-direction: column; align-items: center; padding: 20px 0;
            background: #2d3748;
        }
        canvas { box-shadow: 0 10px 30px rgba(0,0,0,0.5); margin-bottom: 20px; max-width: 95%; }

        .btn-group { display: flex; gap: 8px; }
        .btn { background: var(--surface); color: white; border: none; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-size: 14px; }
        .upload-label { background: var(--accent); color: white; padding: 8px 12px; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; }

        /* --- CONFIGURACI√ìN DE IMPRESI√ìN LIMPIA --- */
        @media print {
            /* Elimina encabezados y pies de p√°gina (reloj, link, t√≠tulo) */
            @page { margin: 0; }
            body { margin: 0; background: white; }
            
            .top-bar, .btn-group, .upload-label, #empty-state { display: none !important; }
            
            #viewer-container { 
                height: auto; overflow: visible; background: white !important; 
                padding: 0 !important; display: block !important;
            }
            
            canvas { 
                box-shadow: none !important; margin: 0 !important; 
                width: 100% !important; max-width: 100% !important;
                page-break-after: always; display: block;
            }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div style="font-weight:900; color:var(--accent);">UltraPDF</div>
        <div class="btn-group" id="pdf-controls" style="display:none;">
            <button class="btn" onclick="zoomIn()">‚ûï</button>
            <button class="btn" onclick="zoomOut()">‚ûñ</button>
            <button class="btn" onclick="window.print()" title="Imprimir Limpio">üñ®Ô∏è</button>
            <button class="btn" onclick="downloadPdf()">üíæ</button>
        </div>
        <label for="file-upload" class="upload-label">üìÅ Abrir PDF</label>
        <input type="file" id="file-upload" accept="application/pdf" style="display:none;" onchange="handleFile(event)">
    </div>

    <div id="viewer-container">
        <div id="empty-state" style="text-align:center; margin-top:100px;">
            <span style="font-size:80px; display:block; opacity:0.5;">üìÑ</span>
            <h2>Visor Limpio</h2>
            <p style="color:#94a3b8;">Sube un PDF para imprimir sin marcas de agua de navegador.</p>
        </div>
    </div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        let pdfDoc = null, scale = 1.5, currentFile = null;
        const container = document.getElementById('viewer-container');

        async function handleFile(e) {
            const file = e.target.files[0]; if (!file) return;
            currentFile = file;
            document.getElementById('empty-state').style.display = 'none';
            document.getElementById('pdf-controls').style.display = 'flex';
            const reader = new FileReader();
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                pdfDoc = await pdfjsLib.getDocument({data: typedarray}).promise;
                renderAllPages();
            };
            reader.readAsArrayBuffer(file);
        }

        async function renderAllPages() {
            container.innerHTML = '';
            for (let num = 1; num <= pdfDoc.numPages; num++) {
                const page = await pdfDoc.getPage(num);
                const viewport = page.getViewport({ scale: scale });
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height; canvas.width = viewport.width;
                await page.render({ canvasContext: context, viewport: viewport }).promise;
                container.appendChild(canvas);
            }
        }

        function zoomIn() { scale += 0.2; renderAllPages(); }
        function zoomOut() { if(scale > 0.6) scale -= 0.2; renderAllPages(); }

        function downloadPdf() {
            const url = URL.createObjectURL(currentFile);
            const a = document.createElement('a'); a.href = url;
            a.download = currentFile.name; a.click();
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,c2VsZi5hZGRFdmVudExpc3RlbmVyKCdmZXRjaCcsIChlKSA9PiBlKTs=');
        }
    </script>
</body>
</html>
